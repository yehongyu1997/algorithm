<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var max = 100;
      var min = 1;
      var bomb_num = parseInt(Math.random() * 100) + 1;
      while (true) {
        var n = Number(prompt(`请输入数字,范围是${min}到${max}`));
        if (n >= min && n <= max) {
          if (n > bomb_num) {
            alert("猜大了");
            max = n - 1;
          } else if (n < bomb_num) {
            alert("猜小了");
            min = n + 1;
          } else if (n == bomb_num) {
            alert("爆炸!!!");
            break;
          }
        } else {
          alert("你输入的数字不符合规定，请重新输入数字。");
        }
      }
    </script>
  </body>
</html>
